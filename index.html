<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a profile card ui design using only HTML & CSS.">
    <meta name="keywords" content="html|css">
    <meta name="description" content="Designer: Muhammad Moniruzzaman">
    <meta name="description" content="Email: monirwebguru@gmail.com">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card UI Design</title>
</head>

<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="image/profile.jpg" alt="Moiniruzzaman" class="image">
        </div>
        <div class="text-area">
            <span class="name">Muhammad Moniruzzaman</span>
            <span class="job-title">Web Designer & Developer</span>
        </div>
        <div class="social-media">
            <a href="#" class="link" style="background: #4267b2;">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="link" style="background: #1d9bf0;">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="#" class="link" style="background: #d62976 ;">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="link" style="background: #FF0000;">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="contact-button">
            <button class="subscribe">Subscribe</button>
            <button class="message">Message</button>
        </div>
        <div class="analysis">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">300k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-share-from-square"></i>
                <span class="number">6k</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9b470dfc7d.js" crossorigin="anonymous"></script>
</body>

</html>
